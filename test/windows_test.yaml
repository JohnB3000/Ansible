- name: Install Software
  hosts: all
  tasks:
    - name: Download Steam
      ansible.windows.win_get_url:
        url: https://cdn.fastly.steamstatic.com/client/installer/SteamSetup.exe
        dest: C:\Temp\SteamSetup.exe
        force: false
    - name: Install Steam
      ansible.windows.win_package:
        path: C:\Temp\SteamSetup.exe
        state: present
        arguments: /S
