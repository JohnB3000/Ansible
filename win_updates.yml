---
- name: Search windows updates
  hosts: all
  gather_facts: yes

  tasks:

  - block:
    - name: Search updates
      win_updates:
        category_names:
        - CriticalUpdates
        - SecurityUpdates
        - UpdateRollups
        state: searched
      register: update_results
    - name: Report results
      debug:
        msg: update_results.updates.title